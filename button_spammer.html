<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Spammer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hidden {
      display: none;
    }
    .start-btn, .tap-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .start-btn:hover, .tap-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h2>Button Spammer</h2>
    <button id="tap-btn" class="tap-btn hidden" onclick="incrementCounter()">Tap me!</button>
    <button id="start-btn" class="start-btn" onclick="startGame()">Start</button>
    <p id="score" class="hidden"></p>
  </div>

  <script>
    let tapCount = 0;
    let timer;

    function startGame() {
      tapCount = 0;
      document.getElementById('start-btn').classList.add('hidden');
      document.getElementById('tap-btn').classList.remove('hidden');
      document.getElementById('score').classList.add('hidden');
      timer = setTimeout(endGame, 10000);
    }

    function incrementCounter() {
      tapCount++;
    }

    function endGame() {
      document.getElementById('tap-btn').classList.add('hidden');
      document.getElementById('score').textContent = `Your score: ${tapCount}`;
      document.getElementById('score').classList.remove('hidden');
      window.parent.postMessage('gameOver', '*');
    }
  </script>
</body>
</html>

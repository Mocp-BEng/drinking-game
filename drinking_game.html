<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .map {
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Drinking Game</h1>
      <p>Guess the country on the map! The loser drinks.</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <h2>Guess the Country!</h2>
      <p id="country-name"></p>
      <p>Click on the map where you think the country is located.</p>
      <div class="map">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/BlankMap-World-noborders.png" alt="World Map" id="map" onclick="makeGuess(event)">
      </div>
      <p id="feedback"></p>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h2>Results</h2>
      <p id="result-message"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const countries = [
      { name: 'Brazil', x: 35.0, y: 67.5 },
      { name: 'Australia', x: 85.0, y: 85.0 },
      { name: 'Canada', x: 25.0, y: 20.0 },
      { name: 'Russia', x: 70.0, y: 20.0 },
      { name: 'India', x: 65.0, y: 55.0 }
    ];
    let currentCountry;
    let correctLocation;

    function startGame() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
      selectRandomCountry();
    }

    function selectRandomCountry() {
      const randomIndex = Math.floor(Math.random() * countries.length);
      currentCountry = countries[randomIndex];
      correctLocation = { x: currentCountry.x, y: currentCountry.y };
      document.getElementById('country-name').textContent = `Find: ${currentCountry.name}`;
    }

    function makeGuess(event) {
      const map = event.target;
      const rect = map.getBoundingClientRect();

      const x = ((event.clientX - rect.left) / rect.width) * 100;
      const y = ((event.clientY - rect.top) / rect.height) * 100;

      const distance = calculateDistance(x, y, correctLocation.x, correctLocation.y);

      if (distance < 10) {
        document.getElementById('feedback').textContent = 'Correct! You guessed it!';
        endGame('You guessed the correct location! The other player drinks!');
      } else {
        document.getElementById('feedback').textContent = `Close, but not correct! Youâ€™re ${distance.toFixed(2)} km away.`;
        endGame('You missed! You drink!');
      }
    }

    function calculateDistance(x1, y1, x2, y2) {
      const dx = x1 - x2;
      const dy = y1 - y2;
      return Math.sqrt(dx * dx + dy * dy) * 100; // Assuming the map is scaled to 100x100 units
    }

    function endGame(message) {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      document.getElementById('result-message').textContent = message;
    }

    function restartGame() {
      document.getElementById('result-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('feedback').textContent = '';
    }
  </script>
</body>
</html>

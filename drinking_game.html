<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    .start-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .start-btn:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Games</h1>
    <button class="start-btn" onclick="startRandomGame()" aria-label="Start Game">Start Game</button>
    <iframe id="game-frame" class="hidden"></iframe>
  </div>

  <script defer>
    function startRandomGame() {
      const games = ['guess_country.html', 'guess_dots.html'];
      const randomGame = games[Math.floor(Math.random() * games.length)];
      const gameFrame = document.getElementById('game-frame');
      gameFrame.src = randomGame;
      gameFrame.classList.remove('hidden');
    }

    function handleGameOver(event) {
      if (event.data === 'gameOver') {
        startRandomGame();
      }
    }

    window.addEventListener('message', handleGameOver);
  </script>
</body>
</html>

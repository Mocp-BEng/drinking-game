<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .map {
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Country Guessing Game</h1>
      <p id="country-name"></p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2>Guess the Country!</h2>
      <p>Click on the map where you think the country is located.</p>
      <div class="map">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/BlankMap-World-noborders.png" alt="World Map" id="map" onclick="makeGuess(event)">
      </div>
      <p id="feedback"></p>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Results</h2>
      <p id="result-message"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const countries = [
      { name: "Canada", lat: 56.1304, lon: -106.3468 },
      { name: "Brazil", lat: -14.2350, lon: -51.9253 },
      { name: "Japan", lat: 36.2048, lon: 138.2529 },
      { name: "Germany", lat: 51.1657, lon: 10.4515 },
      { name: "Australia", lat: -25.2744, lon: 133.7751 }
    ];

    let selectedCountry;

    function startGame() {
      selectedCountry = countries[Math.floor(Math.random() * countries.length)];
      document.getElementById('country-name').textContent = `Guess the country: ${selectedCountry.name}`;
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
    }

    function makeGuess(event) {
      const map = event.target;
      const rect = map.getBoundingClientRect();
      const x = ((event.clientX - rect.left) / rect.width) * 100;
      const y = ((event.clientY - rect.top) / rect.height) * 100;

      // Coordinates of the selected country
      const lat1 = selectedCountry.lat;
      const lon1 = selectedCountry.lon;
      const lat2 = (y - 50) * 1.8; // Mock conversion for this example
      const lon2 = (x - 50) * 3.6; // Mock conversion for this example

      const distance = calculateDistance(lat1, lon1, lat2, lon2);
      document.getElementById('feedback').textContent = `You're ${Math.round(distance)} km away.`;
      endGame(distance);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in km
      const dLat = degToRad(lat2 - lat1);
      const dLon = degToRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degToRad(lat1)) * Math.cos(degToRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // Distance in km
    }

    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function endGame(distance) {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      const message = distance < 1000 ? 'You guessed correctly!' : `Too far! You're ${Math.round(distance)} km away.`;
      document.getElementById('result-message').textContent = message;
    }

    function restartGame() {
      document.getElementById('result-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('feedback').textContent = '';
    }
  </script>
</body>
</html>

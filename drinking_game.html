<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drinking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .map {
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Drinking Game</h1>
      <p>Guess the country on the map! The loser drinks.</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <h2>Guess the Country!</h2>
      <p>Click on the map where you think the country is located.</p>
      <div class="map">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/BlankMap-World-noborders.png" alt="World Map" id="map" onclick="makeGuess(event)">
      </div>
      <p id="feedback"></p>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hidden">
      <h2>Results</h2>
      <p id="result-message"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    let correctLocation = { x: 50, y: 50 }; // Example correct location on the map

    function startGame() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
    }

    function makeGuess(event) {
      const map = event.target;
      const rect = map.getBoundingClientRect();

      // Calculate click coordinates relative to the map
      const x = ((event.clientX - rect.left) / rect.width) * 100;
      const y = ((event.clientY - rect.top) / rect.height) * 100;

      const distance = Math.sqrt(
        Math.pow(x - correctLocation.x, 2) + Math.pow(y - correctLocation.y, 2)
      );

      if (distance < 10) {
        document.getElementById('feedback').textContent = 'Correct! You guessed it!';
        endGame('You guessed the correct location! The other player drinks!');
      } else {
        document.getElementById('feedback').textContent = `Close, but not correct! (${distance.toFixed(2)} units away)`;
        endGame('You missed! You drink!');
      }
    }

    function endGame(message) {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      document.getElementById('result-message').textContent = message;
    }

    function restartGame() {
      document.getElementById('result-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('feedback').textContent = '';
    }
  </script>
</body>
</html>

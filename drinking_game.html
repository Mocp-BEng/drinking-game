<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .map {
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Country Guessing Game</h1>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2>Guess the Country!</h2>
      <p id="country-name"></p>
      <p>Click on the map where you think the country is located.</p>
      <div class="map">
        <img src="A_large_blank_world_map_with_oceans_marked_in_blue.png" alt="World Map" id="map" onclick="makeGuess(event)">
      </div>
      <p id="feedback"></p>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Results</h2>
      <p id="result-message"></p>
      <p id="correct-country"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="countries_list.html"></script>

  <script>
    let selectedCountry;
    let guessMarker, actualMarker, line;

    function startGame() {
      selectedCountry = countries[Math.floor(Math.random() * countries.length)];
      document.getElementById('country-name').textContent = `Guess the country: ${selectedCountry.name}`;
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
    }

    function makeGuess(event) {
      const map = event.target;
      const rect = map.getBoundingClientRect();
      const x = (event.clientX - rect.left) / rect.width * 360 - 180;
      const y = 90 - (event.clientY - rect.top) / rect.height * 180;

      const lat1 = selectedCountry.lat;
      const lon1 = selectedCountry.lon;
      const lat2 = y;
      const lon2 = x;

      const distance = calculateDistance(lat1, lon1, lat2, lon2);
      document.getElementById('feedback').textContent = `You're ${Math.round(distance)} km away.`;

      if (guessMarker) {
        guessMarker.remove();
      }
      if (actualMarker) {
        actualMarker.remove();
      }
      if (line) {
        line.remove();
      }

      guessMarker = document.createElement('div');
      guessMarker.style.position = 'absolute';
      guessMarker.style.width = '10px';
      guessMarker.style.height = '10px';
      guessMarker.style.backgroundColor = 'blue';
      guessMarker.style.borderRadius = '50%';
      guessMarker.style.left = `${event.clientX - 5}px`;
      guessMarker.style.top = `${event.clientY - 5}px`;
      document.body.appendChild(guessMarker);

      const actualPoint = document.createElement('div');
      actualPoint.style.position = 'absolute';
      actualPoint.style.width = '10px';
      actualPoint.style.height = '10px';
      actualPoint.style.backgroundColor = 'red';
      actualPoint.style.borderRadius = '50%';
      const actualCoords = convertLatLonToXY(lat1, lon1, map);
      actualPoint.style.left = `${actualCoords.x - 5}px`;
      actualPoint.style.top = `${actualCoords.y - 5}px`;
      document.body.appendChild(actualPoint);
      actualMarker = actualPoint;

      line = document.createElement('div');
      line.style.position = 'absolute';
      line.style.width = '2px';
      line.style.height = `${Math.hypot(actualCoords.x - event.clientX, actualCoords.y - event.clientY)}px`;
      line.style.backgroundColor = 'black';
      line.style.transformOrigin = 'top left';
      line.style.transform = `rotate(${Math.atan2(actualCoords.y - event.clientY, actualCoords.x - event.clientX)}rad)`;
      line.style.left = `${event.clientX}px`;
      line.style.top = `${event.clientY}px`;
      document.body.appendChild(line);

      endGame(distance);
    }

    function convertLatLonToXY(lat, lon, map) {
      const mapWidth = map.clientWidth;
      const mapHeight = map.clientHeight;
      const x = (lon + 180) * (mapWidth / 360);
      const y = (90 - lat) * (mapHeight / 180);
      return { x, y };
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = degToRad(lat2 - lat1);
      const dLon = degToRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degToRad(lat1)) * Math.cos(degToRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function endGame(distance) {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      const message = distance < 1000 ? 'You guessed correctly!' : `Too far! You're ${Math.round(distance)} km away.`;
      document.getElementById('result-message').textContent = message;
    }

    function restartGame() {
      document.getElementById('result-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('feedback').textContent = '';
      document.getElementById('correct-country').textContent = '';
      if (guessMarker) {
        guessMarker.remove();
      }
      if (actualMarker) {
        actualMarker.remove();
      }
      if (line) {
        line.remove();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Guessing Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .map {
      margin: 20px 0;
      height: 400px;
    }
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Country Guessing Game</h1>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
      <h2>Guess the Country!</h2>
      <p id="country-name"></p>
      <p>Click on the map where you think the country is located.</p>
      <div id="map"></div>
      <p id="feedback"></p>
    </div>

    <div id="result-screen" class="hidden">
      <h2>Results</h2>
      <p id="result-message"></p>
      <p id="correct-country"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="countries_list.html"></script>

  <script>
    let selectedCountry;
    let map, marker, circle;

    function startGame() {
      selectedCountry = countries[Math.floor(Math.random() * countries.length)];
      document.getElementById('country-name').textContent = `Guess the country: ${selectedCountry.name}`;
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
      
      // Initialize map
      if (!map) {
        map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        map.on('click', makeGuess);
      }
    }

    function makeGuess(event) {
      const lat = event.latlng.lat;
      const lon = event.latlng.lng;

      const lat1 = selectedCountry.lat;
      const lon1 = selectedCountry.lon;

      const distance = calculateDistance(lat1, lon1, lat, lon);
      document.getElementById('feedback').textContent = `You're ${Math.round(distance)} km away.`;

      if (marker) {
        map.removeLayer(marker);
      }
      if (circle) {
        map.removeLayer(circle);
      }

      marker = L.marker([lat1, lon1]).addTo(map)
        .bindPopup(`The correct country was: ${selectedCountry.name}`)
        .openPopup();

      circle = L.circle([lat1, lon1], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500000
      }).addTo(map);

      endGame(distance);
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = degToRad(lat2 - lat1);
      const dLon = degToRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(degToRad(lat1)) * Math.cos(degToRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function degToRad(deg) {
      return deg * (Math.PI / 180);
    }

    function endGame(distance) {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('result-screen').classList.remove('hidden');
      const message = distance < 1000 ? 'You guessed correctly!' : `Too far! You're ${Math.round(distance)} km away.`;
      document.getElementById('result-message').textContent = message;
    }

    function restartGame() {
      document.getElementById('result-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
      document.getElementById('feedback').textContent = '';
      document.getElementById('correct-country').textContent = '';
      if (marker) {
        map.removeLayer(marker);
      }
      if (circle) {
        map.removeLayer(circle);
      }
    }
  </script>
</body>
</html>

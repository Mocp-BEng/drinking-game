<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Waldo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .map {
      margin: 20px 0;
      position: relative;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="waldo-game-screen">
      <h2>Find Waldo!</h2>
      <p>Click on the map where you think Waldo is located.</p>
      <div class="map" id="waldo-map-container">
        <img src="find_waldo_map.png" alt="Find Waldo Map" id="waldo-map" onclick="findWaldo(event)">
      </div>
      <p id="waldo-feedback"></p>
      <button id="next-waldo-game-button" class="hidden" onclick="nextWaldoGame()">Next Waldo Game</button>
    </div>
  </div>

  <script>
    let guessMarker;
    const waldoCoords = { x: 150, y: 200 }; // Example coordinates for Waldo

    function findWaldo(event) {
      const map = event.target;
      const rect = map.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const distance = Math.hypot(x - waldoCoords.x, y - waldoCoords.y);
      document.getElementById('waldo-feedback').textContent = distance < 20 ? "You found Waldo!" : "Try again!";

      if (guessMarker) {
        guessMarker.remove();
      }

      guessMarker = createDot('blue', event.clientX, event.clientY);
      document.body.appendChild(guessMarker);

      document.getElementById('next-waldo-game-button').classList.remove('hidden');
    }

    function createDot(color, x, y) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.backgroundColor = color;
      dot.style.left = `${x - 5}px`;
      dot.style.top = `${y - 5}px`;
      return dot;
    }

    function nextWaldoGame() {
      document.getElementById('waldo-feedback').textContent = '';
      document.getElementById('next-waldo-game-button').classList.add('hidden');
      if (guessMarker) {
        guessMarker.remove();
      }
    }
  </script>
</body>
</html>
